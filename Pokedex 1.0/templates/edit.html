{% extends "base.html" %}

{% block head %}
    <title>Pokedex 1.0 ~ edit</title>
{% endblock %}

{% block body %}
    <div class="content">

        <h1>! Edit the pokemon !</h1>

        <form action="/edit/{{pokemon.p_id}}" method="POST">
            <input type="text" name="Name" id="p_name" value="{{pokemon.p_name}}">
            <input type="submit" value="Edit">
        </form>
        
    </div>
{% endblock %}
